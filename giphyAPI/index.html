<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>GIPHY API</title>
	</head>
	<body>
		<img />

		<div><button class="newImg">New Image</button></div>
		<script>
			const img = document.querySelector("img");
			fetch(
				"https://api.giphy.com/v1/gifs/translate?api_key=sr3YmfucDXY2tWhybfwINnvqbsDSqSRw&s=cats",
				{
					mode: "cors",
				}
			)
				.then(function (response) {
					return response.json();
				})
				.then(function (response) {
					img.src = response.data.images.original.url;
				});
		</script>
	</body>
</html>
